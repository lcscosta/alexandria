events {
    worker_connections 1024;  # Maximum number of simultaneous connections per worker
}

http {
    # Log settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Settings for gzip compression
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript image/x-icon;

    # Server block to handle requests
    server {
       listen 80;
       server_name _;

        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # Reverse proxy to FastAPI backend
        location /api/ {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}





